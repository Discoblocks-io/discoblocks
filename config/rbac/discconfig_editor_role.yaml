# permissions for end users to edit discconfigs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: discconfig-editor-role
rules:
- apiGroups:
  - discoblocks.ondat.io.discoblocks.ondat.io
  resources:
  - discconfigs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - discoblocks.ondat.io.discoblocks.ondat.io
  resources:
  - discconfigs/status
  verbs:
  - get
